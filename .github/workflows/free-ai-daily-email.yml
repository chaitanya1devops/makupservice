    env:
      TZ: Asia/Kolkata
      USERNAME: chaitanya1devops         # <- your GitHub username
      ISSUE_TITLE: "Daily Plan Notifications"  # single rolling issue
    steps:
      - name: Compose energetic message (Markdown)
        id: build
        run: |
          TODAY=$(date +"%A, %d %B %Y")
          cat > body.md <<'MD'
