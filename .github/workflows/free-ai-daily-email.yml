jobs:
  notify:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Kolkata
      USERNAME: chaitanya1devops
      ISSUE_TITLE: "Daily Plan Notifications"

    steps:
      - name: Compose energetic message (Markdown)
        id: build
        run: |
          TODAY=$(date +"%A, %d %B %Y")
          cat > body.md <<'MD'
**ðŸš€ Good Morning, Chaitanya!**

